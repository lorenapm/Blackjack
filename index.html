<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Blackjack</h1>
    </header>

    <div clas="row mt-2">
      <div class="col text-center">
        <button id="btnNew" class="btn btn-danger">New game</button>
        <button id="btHit" class="btn btn-primary">Hit card</button>
        <button id="btnStand" class="btn btn-primary">Stand</button>
      </div>
    </div>

    <div class="row container">
      <div class="col">
        <h2>Jugador 1 <small>Score: 0</small></h2>
        <div class="row" id="player-cards" class="divCards">
          <!-- <img class="card" src="assets/cartas/10C.png" /> -->
        </div>
      </div>
    </div>

    <div class="row container mt-2">
      <div class="col">
        <h2>Computer <small>Score: 0</small></h2>
        <div class="row" id="computer-cards" class="divCards">
          <!-- <img class="card" src="assets/cartas/3C.png" /> -->
        </div>
      </div>
    </div>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/game-min.js"></script>
  </body>
</html>
