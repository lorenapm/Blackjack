<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="title">Blackjack</header>

    <div clas="row mt-2">
      <div class="col text-center">
        <button class="btn btn-danger">Nuevo juego</button>
        <button class="btn btn-primary">Pedir carta</button>
        <button class="btn btn-primary">Pedir detener</button>
      </div>
    </div>

    <div class="row container">
      <div class="col">
        <h1>Jugador 1 <small>0</small></h1>
        <div class="row" id="player-cards">
          <img class="card" src="assets/cartas/10C.png" />
          <img class="card" src="assets/cartas/10C.png" />
          <img class="card" src="assets/cartas/10C.png" />
        </div>
      </div>
    </div>

    <div class="row container mt-2">
      <div class="col">
        <h1>Computer <small>0</small></h1>
        <div class="row" id="computer-cards">
          <img class="card" src="assets/cartas/3C.png" />
          <img class="card" src="assets/cartas/10C.png" />
          <img class="card" src="assets/cartas/10C.png" />
        </div>
      </div>
    </div>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/game.js"></script>
  </body>
</html>
